<!DOCTYPE html>
<html>

<head>
    <title>Color Cards</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendor/animate.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>

<body>
    <div class="container config-container col-md-6">
        <h1>Color Cards Configuration</h1>
        <h2>Enter card configuration here:</h2>
        <form class="config-form" action="index.html" method="post">

            <div class="form-group col-md-2">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Color
                      <span class="caret"></span></button>
                    <ul class="dropdown-menu" id="colorPick">
                        <li class="color" data-color="white"><a style="background-color: white; color: black">White</a></li>
                        <li class="color" data-color="red"><a style="background-color: red; color: white">Red</a></li>
                        <li class="color" data-color="orange"><a style="background-color: orange; color: black">Orange</a></li>
                        <li class="color" data-color="yellow"><a style="background-color: yellow; color: black">Yellow</a></li>
                        <li class="color" data-color="green"><a style="background-color: green; color: white">Green</a></li>
                        <li class="color" data-color="blue"><a style="background-color: blue; color: white">Blue</a></li>
                        <li class="color" data-color="purple"><a style="background-color: purple; color: white">Purple</a></li>
                        <li class="color" data-color="black"><a style="background-color: black; color: white">Black</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label class="control-label" for="duration">Duration (sec)
                <input class="form-control" type="number" name="duration" value="10" min="0"></label>
            </div>

            <div class="checkbox col-md-4">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>

            <div class="col-md-2">
                <button class="btn-default form-control" type="button" id="add-button" name="add-button">Add Card</button>
            </div>
        </form>

        <div id="cards">
          <div class="col-md-1"></div>
            <table class="table table-responsive" id="card-table">
                <tr>
                    <th>Sequence</th>
                    <!-- <th>Color</th> -->
                    <th>Duration</th>
                    <th>Countdown</th>
                </tr>
            </table>
        </div>

    </div>
    <div id="container display-container">
        <div id="counter">
            <h4 id="counter-seconds">test</h4>
        </div>
        <div id="controls-container">
            <!-- <button id="restart-btn" type="button" name="restart">&#xab;</button> -->
            <button class="btn-default" id="play-btn" type="button" name="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <!-- <button id="pause-btn" type="button" name="pause">&#x2013;</button> -->
            <button class="btn-default" id="stop-btn" type="button" name="end"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
        </div>
    </div>
</body>

</html>
