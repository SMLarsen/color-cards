<!DOCTYPE html>
<html>

<head>
    <title>Color Cards</title>
    <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendor/animate.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</head>

<body>

    <div class="config-container">
        <form class="config-form" action="index.html" method="post">
          <h1>Build Color Playlist</h1>

            <div class="colorPicker">
                <div class="color" data-color="white" style="background-color: white; color: black">White</div>
                <div class="color" data-color="red" style="background-color: red; color: white">Red</div>
                <div class="color" data-color="orange" style="background-color: orange; color: black">Orange</div>
                <div class="color" data-color="yellow" style="background-color: yellow; color: black">Yellow</div>
                <div class="color" data-color="green" style="background-color: green; color: white">Green</div>
                <div class="color" data-color="blue" style="background-color: blue; color: white">Blue</div>
                <div class="color" data-color="purple" style="background-color: purple; color: white">Purple</div>
                <div class="color" data-color="black" style="background-color: black; color: white">Black</div>
            </div>

            <div class="configInput">
                <label for="duration">Duration (sec)
                <input type="number" name="duration" value="10" min="0"></label>
                <label id="countdown-radio" for="countdown">Display Timer
                  <input class="radio" type="radio" name="countdown" value="Off" checked> Off
                  <input class="radio" type="radio" name="countdown" value="On"> On
                </label>

            </div>

            <div class="configInput">
                <div>
                    <button class="btn-default" type="button" id="add-button" name="add-button">Add Card</button>
                </div>
            </div>
        </form>

        <div class="configTable" id="cards">
            <table class="table" id="card-table">
                <tr>
                    <th>Sequence</th>
                    <th>Duration</th>
                    <th>Countdown</th>
                </tr>
            </table>
        </div>

    </div>

    <div id="display-container">
      <div id="counter-holder"></div>
    </div>

      <div id="controls-container">
        <button class="btn-default" id="replay-btn" type="button" name="play"><span class="glyphicon glyphicon-repeat" aria-hidden="true" disabled></span></button>
          <button class="btn-default" id="play-btn" type="button" name="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
          <button class="btn-default" id="stop-btn" type="button" name="end"><span class="glyphicon glyphicon-stop" aria-hidden="true" disabled></span></button>
      </div>

</body>

</html>
